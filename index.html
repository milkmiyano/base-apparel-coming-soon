<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" class="logo" alt="">  
  <picture>
    <img src="images/hero-desktop.jpg" class="desktop" alt="Hero Image" />
    <img src="images/hero-mobile.jpg" class="mobile" alt="Hero Image" />
  </picture>
  <div class="container">
    <div class="title">
      <h1><span>We're</span> <br>coming <br>soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>

    <div class="email-container">
      <form>
        <div class="email-input">
          <input type="email" id="email-field" placeholder="Email Address" required>
        </div>
        <span id="emailerror"></span>
        <div class="btn">
          <img src="images/icon-error.svg" id="icon-error" alt="">
          <button type="submit">
            <img src="images/icon-arrow.svg"
            " alt="buttonpng">
          </button>
        </div>
      </form>
    </div>

  </div>
</body>
<script src="app.js"></script>
</html>
